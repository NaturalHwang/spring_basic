<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js를 활용한 form데이터 전송</title>
</head>
<body>
<form id="formFileView" action="/hello/form-file-post" method="post" enctype="multipart/form-data">
    이름 : <input type="text" name="name" id="name"> <br>
    email : <input type="email" name="email" id="email"><br>
    password : <input type="password" name="password" id="password"><br>
    신분증 : <input type="file" id="file" name="file"><br>
    </div>
    <button type="submit" class="btn btn-primary">가입하기</button>
</form>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    document.getElementById("formFileView").addEventListener('submit',
        async function(event){
            event.preventDefault()
            const name = document.getElementById("name").value
            const email = document.getElementById("email").value
            const password = document.getElementById("password").value
            const fileInput = document.getElementById('file')
            const file = fileInput.files[0] // file은 배열 형태로 get

            const formData = new FormData()
            formData.append('name', name)
            formData.append('email', email)
            formData.append('password', password)
            formData.append('file', file)
            try{
                const response = await axios.post('http://localhost:8080/hello/axios-form-file-view', formData,
                    {headers : {'Content-Type' : 'multipart/form-data'}})
                console.log(response.data)
            } catch(e){
                console.log(e.message)
            }
        }
    )
</script>
</body>
</html>
